<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/styles.css">
    <link rel="stylesheet" href="./asset/css/normalized.css">
    <link rel="stylesheet" href="./asset/css/responsives.css">
    <title>Color Hunt</title>
</head>
<body>
    <header>
        <a href="#" class="logo">
            <img src="./asset/ico/color-hunt-logo.gif" alt="color-hunt-logo">
            <h1>Color Hunt</h1>
        </a>
        <nav>
            <ul class="header__nav">
                <li class="nav__item"><a href="#">All Palettes</a></li>
                <li class="nav__item"><a href="#">Favourites</a></li>
                <li class="nav__item"><a href="#">Recent</a></li>
                <li class="nav__item"><a href="#">Create</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="pallete">
            <div class="first-color hover__color">
                <div class="color__hex">#FF5733</div>
                <div class="color__name">Red</div>
            </div>
            <div class="second-color hover__color">
                <div class="color__hex">#33FF57</div>
                <div class="color__name">Green</div>
            </div>
            <div class="third-color hover__color">
                <div class="color__hex">#3357FF</div>
                <div class="color__name">Blue</div>
            </div>
        </section>
    </main>
    <script src="./asset/js/main.js"></script>
</body>
</html>
